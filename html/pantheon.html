<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="../style/choicePKM.css">
    <link rel="stylesheet" href="../style/pantheon.css">
    <title>Document</title>
</head>

<body id="body"> 
    <header>
      <a href="./magicarpe.html">
            <img src="../img/logo.png" alt="Logo" class="logo"/>
        </a>

        <a href="./profil.html">
            <img src="../img/carapuce.png" alt="carapuce" class="carap">
        </a>

    </header>

    <div class="navpanth">
        <nav class="flex-column">
            <div class="pokeball" id="ball">
                <a href="../index.html">
                <img src="../img/pokeball.png" alt="pokeball" class="ball" id="ball"/>
                </a>
            </div>
    
            <div class="pokedex" id="dex">
                <a href="./pokedex.html">
                <img src="../img/pokedexvrai.png" alt="pokedex" class="dex"/>
                </a>
            </div>
    
            <div class="map" id="map">
                <a href="./map.html">
                <img src="../img/map.png" alt="map" class="map" id="map">
                </a>
            </div>
            
            <div class="quizz" id="quizz">
                <a href="./quizz.html">
                <img src="../img/logo_quizz.png" alt="logoquizz" class="quizz" id="quizz">
                </a>
            </div>
    
            <div class="panth">
                <img src="../img/panthéonvrai.png" alt="Icone panthéon" class="panth" id="panth">
            </div>
            
            
        </nav>

        <a href="./profil.html">
          <img src="../img/logoProfil.png" alt="Profil" class="profil">
      </a>

        <aside>
            <img src="../img/panthéon titre.png" alt="Titre panthéon" class="panthtitle">
        </aside>
    </div>

    <div id="carouselExampleInterval" class="carousel slide position-absolute top-50 start-50 translate-middle" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="5000">
            <img src="../img/teamPoke.png" class="d-block w-100" alt="teamPoke">
          </div>
          <div class="carousel-item">
            <img src="../img/teamRacoon.png" class="d-block w-100" alt="teamRacoon">
          </div>
          <div class="carousel-item">
            <img src="../img/teamPigeons.png" class="d-block w-100" alt="teamPigeons">
          </div>
           <div class="carousel-item">
            <img src="../img/teamVitraux.png" class="d-block w-100" alt="teamVitraux">
          </div>
          <div class="carousel-item">
            <img src="../img/nosFormateurs.png" class="d-block w-100" alt="teamForma">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">

      </script>
    <script src="../js/main.js"> </script>
</body>



</html>
